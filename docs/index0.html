<html>
<head>
<meta charset='utf-8' />
<title>Display a map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src="https://ubukawa.github.io/bizan/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
<link href="https://ubukawa.github.io/bizan/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet" />
<link href="style.css" rel="stylesheet"  /></head>
<body>
 
<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidC11YnVrYXdhIiwiYSI6ImNrb3NuemYxeDAwazQybm55YXUwZ281MmkifQ.MDqjOP45DIUcpLSCI9JAGg'
var map = new mapboxgl.Map({
  container: 'map', 
  hash: true, 
  style: 'style0.json', // style file path
  maxZoom: 15
});


//UI
map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');
map.addControl(new mapboxgl.ScaleControl() );

//debug
map.showTileBoundaries = true;
//map.showCollisionBoxes = false;

</script>
 
</body>
</html>
